<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Online shop</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products">ONLINE SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products">View all products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products/add">Add new product</a>
        </li>
      </ul>
      <form class="d-flex" action="/products/search" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" name="search-text" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<section class="main">
  <div class="container">
    <div class="row m-md-5">
      <div class="text-center">
        <h1>ADD NEW PRODUCT</h1>
      </div>
    </div>
  </div>
</section>

<div class="row justify-content-md-center">
  <div class="col col-lg-3">
    <form action="/products/add" method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" maxlength="50" placeholder="Product name" name="name" required>
        <div class="form-text">Enter product name</div>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" max="999999.99" step="0.01" placeholder="Product price" name="price" required>
        <div class="form-text">Enter product price</div>
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="3" maxlength="100" placeholder="Product description" name="description" required></textarea>
        <div class="form-text">Enter product description</div>
      </div>
      <button type="submit" class="btn btn-primary mb-5">ADD</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
