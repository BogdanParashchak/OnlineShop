<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>PRODUCTS</title>
</head>

<body>

<button type="button" class="btn btn-link">
    <a href='/products/add'>
        Add new product
    </a>
</button>

<h1 class="text-center">PRODUCT LIST</h1>

<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>
    <#list products as product>
    <tr>
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>
            <form action="/products/edit" method="GET">
                <input class="visually-hidden" value=${product.id} type="number" name="id"/>
                <input class="visually-hidden" value=${product.name} type="text" name="name"/>
                <input class="visually-hidden" value=${product.price} type="number" name="price"/>
                <input type="submit" value="EDIT">
            </form>
        </td>
        <td>
            <form action="/products" method="POST">
                <input class="visually-hidden" value=${product.id} type="number" name="id"/>
                <input type="submit" value="DELETE">
            </form>
        </td>
    </tr>
</#list>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
